name: CI

on:
  push:
    branches: [ main ]

jobs:
  test_and_build:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Travelling App Project
        uses: actions/checkout@v2

      - name: Code Analysis, Test and Build
        run: ./gradlew build

      - name: Code Coverage Verification
        run: ./gradlew jacocoAndroidCoverageVerification
