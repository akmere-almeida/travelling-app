name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Travelling App Project
      - uses: actions/checkout@v2

      - name: Check code styling
        run: ./gradlew check

      - name: Test and check test coverage
        run: ./gradlew jacocoUnitTestCoverageVerification

      - name: Build application
        run: ./gradlew build
