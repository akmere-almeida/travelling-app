query searchPackage($searchTerm: [String]!, $limit: Int!){
    searchPackage(filters: {
        cities: {
            values: $searchTerm
            operator: OR
        }
    }) {
        results {
            name
            isAvailable
            description
            address {
                city
                country
            }
            gallery(limit: $limit) {
                url(quality: HIGH, resolution: ORIGINAL)
                description
            }
        }
    }
}
